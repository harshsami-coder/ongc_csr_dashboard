<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONGC CSR Spending for 2024-25</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #1e293b;
      border-bottom: 2px solid #334155;
    }
    header h1 { margin: 0; color: #facc15; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .grid { display: grid; gap: 20px; }
    @media(min-width: 900px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .big-number {
      font-size: 2rem;
      font-weight: bold;
      color: #facc15;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: #f8fafc;
    }
    th, td {
      border: 1px solid #334155;
      padding: 8px;
      text-align: left;
    }
    th { background: #0f172a; }
  </style>
</head>
<body>
  <header>
    <h1>ONGC CSR Spending for 2024-25</h1>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card">
        <h3>Total Amount Spent in Crore</h3>
        <div class="big-number" id="totalAmount">₹ 0.00</div>
      </div>
      <div class="card">
        <h3>Number of CSR Projects</h3>
        <div class="big-number" id="numProjects">0</div>
      </div>
      <div class="card">
        <h3>Number of States</h3>
        <div class="big-number" id="numStates">0</div>
      </div>
    </div>

    <div class="grid">
      <div class="card"><canvas id="sectorChart"></canvas></div>
      <div class="card"><canvas id="stateChart"></canvas></div>
      <div class="card">
        <h3>CSR Spending by State (Table)</h3>
        <table id="stateTable">
          <thead><tr><th>State</th><th>Amount (₹ Cr)</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function init() {
      const resp = await fetch('csr_data.csv');
      const text = await resp.text();
      const lines = text.split(/\r?\n/).filter(l => l.trim().length);

      const header = lines[0].split(',').map(h => h.trim());
      const rows = lines.slice(1).map(line => {
        const cols = line.split(',');
        const obj = {};
        header.forEach((h,i)=> obj[h] = (cols[i] ?? '').trim());
        return obj;
      });

      const COL_STATE = 'State';
      const COL_AMOUNT = 'Exp(INR Crore)';
      const COL_SECTOR = 'Sector';

      const allData = rows.map(r => ({
        State: r[COL_STATE],
        Sector: r[COL_SECTOR],
        Amount: parseFloat(r[COL_AMOUNT]) || 0
      }));

      // Totals
      const totalAmount = allData.reduce((sum, d) => sum + d.Amount, 0);
      document.getElementById('totalAmount').textContent = `₹ ${totalAmount.toFixed(2)}`;

      document.getElementById('numProjects').textContent = allData.length;
      document.getElementById('numStates').textContent = new Set(allData.map(d => d.State)).size;

      // Group by Sector
      const sectorTotals = {};
      allData.forEach(d => { sectorTotals[d.Sector] = (sectorTotals[d.Sector]||0)+d.Amount; });

      // Group by State
      const stateTotals = {};
      allData.forEach(d => { stateTotals[d.State] = (stateTotals[d.State]||0)+d.Amount; });

      // Sector chart
      new Chart(document.getElementById('sectorChart'), {
        type: 'doughnut',
        data: {
          labels: Object.keys(sectorTotals),
          datasets: [{ data: Object.values(sectorTotals), backgroundColor: ['#38bdf8','#34d399','#f87171','#fbbf24','#a78bfa','#f472b6'] }]
        },
        options: { plugins: { title: { display: true, text: 'Amount Spent by Sector', color:'#f8fafc' } } }
      });

      // State chart
      new Chart(document.getElementById('stateChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(stateTotals),
          datasets: [{ label: 'CSR Spend (₹ Cr)', data: Object.values(stateTotals), backgroundColor: '#60a5fa' }]
        },
        options: { plugins: { title: { display: true, text: 'Amount Spent by State', color:'#f8fafc' } },
          scales: { x: { ticks: { color:'#f8fafc' }}, y: { ticks: { color:'#f8fafc' }} }
        }
      });

      // Table
      const tbody = document.querySelector('#stateTable tbody');
      Object.entries(stateTotals).forEach(([state, amt])=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${state}</td><td>₹ ${amt.toFixed(2)}</td>`;
        tbody.appendChild(tr);
      });
    }

    init().catch(err => { console.error(err); alert('Error loading data'); });
  </script>
</body>
</html>
