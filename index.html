<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONGC CSR Dashboard 2024-25</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #1e293b;
      border-bottom: 2px solid #334155;
    }
    header h1 { margin: 0; color: #facc15; }
    .dashboard {
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .card h2 { margin: 0 0 10px 0; font-size: 18px; color: #93c5fd; }
    .big-number {
      font-size: 36px;
      font-weight: bold;
      color: #facc15;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      padding: 6px 8px;
      border: 1px solid #334155;
      text-align: left;
    }
    th { background: #334155; }
  </style>
</head>
<body>
  <header>
    <h1>ONGC CSR Spending for 2024-25</h1>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Total Amount Spent in Crore</h2>
      <div class="big-number" id="totalAmount">₹ 0</div>
    </div>

    <div class="card">
      <h2>Number of CSR Projects</h2>
      <div class="big-number" id="numProjects">0</div>
    </div>

    <div class="card">
      <h2>Number of States</h2>
      <div class="big-number" id="numStates">0</div>
    </div>

    <div class="card">
      <h2>Amount Spent by Sector</h2>
      <canvas id="sectorChart"></canvas>
    </div>

    <div class="card">
      <h2>Amount Spent by State</h2>
      <canvas id="stateChart"></canvas>
    </div>

    <div class="card">
      <h2>CSR Spending by State (Table)</h2>
      <table id="stateTable">
        <thead>
          <tr><th>State</th><th>Amount (₹ Cr)</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function parseAmount(str) {
      if (!str) return 0;
      const cleaned = String(str).replace(/[^\d.]/g, '');
      const n = parseFloat(cleaned);
      return isNaN(n) ? 0 : n;
    }

    async function init() {
      const resp = await fetch('csr_data.csv');
      const text = await resp.text();

      const lines = text.split(/\r?\n/).filter(l => l.trim().length);
      const header = lines[0].split(',').map(h => h.trim());
      const rawRows = lines.slice(1).map(line => {
        const cols = [];
        let cur = '', inQ = false;
        for (let ch of line) {
          if (ch === '"') { inQ = !inQ; continue; }
          if (ch === ',' && !inQ) { cols.push(cur); cur = ''; }
          else cur += ch;
        }
        cols.push(cur);
        const obj = {};
        header.forEach((h,i)=> obj[h] = (cols[i] ?? '').trim());
        return obj;
      });

      // Detect columns
      function findCol(headers, keyword){
        return headers.find(h => h.toLowerCase().includes(keyword.toLowerCase()));
      }
      const COL_STATE  = findCol(header, 'state');
      const COL_AMOUNT = findCol(header, 'amount');
      const COL_YEAR   = findCol(header, 'year');
      const COL_SECTOR = findCol(header, 'sector');

      const year = "2024-25";
      const allData = rawRows.map(r => ({
        State: r[COL_STATE],
        Sector: r[COL_SECTOR],
        Amount: parseAmount(r[COL_AMOUNT]),
        Year: r[COL_YEAR]
      }));
      const filtered = allData.filter(d => d.Year === year);

      // Totals
      const totalAmount = filtered.reduce((sum, d) => sum + d.Amount, 0);
      const numProjects = filtered.length;
      const numStates = new Set(filtered.map(d => d.State)).size;

      document.getElementById('totalAmount').textContent = "₹ " + totalAmount.toFixed(2);
      document.getElementById('numProjects').textContent = numProjects;
      document.getElementById('numStates').textContent = numStates;

      // State totals
      const stateTotals = {};
      filtered.forEach(d => {
        stateTotals[d.State] = (stateTotals[d.State] || 0) + d.Amount;
      });

      const ctxState = document.getElementById('stateChart').getContext('2d');
      new Chart(ctxState, {
        type: 'bar',
        data: {
          labels: Object.keys(stateTotals),
          datasets: [{ label: 'Amount (₹ Cr)', data: Object.values(stateTotals), backgroundColor: '#38bdf8' }]
        },
        options: { plugins: { legend: { display: false } } }
      });

      // Fill table
      const tbody = document.querySelector('#stateTable tbody');
      Object.entries(stateTotals).forEach(([state, amt]) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${state}</td><td>₹ ${amt.toFixed(2)}</td>`;
        tbody.appendChild(row);
      });

      // Sector totals
      const sectorTotals = {};
      filtered.forEach(d => {
        sectorTotals[d.Sector] = (sectorTotals[d.Sector] || 0) + d.Amount;
      });

      const ctxSector = document.getElementById('sectorChart').getContext('2d');
      new Chart(ctxSector, {
        type: 'doughnut',
        data: {
          labels: Object.keys(sectorTotals),
          datasets: [{ data: Object.values(sectorTotals), backgroundColor: ['#38bdf8','#60a5fa','#a78bfa','#f472b6','#facc15','#4ade80','#f87171'] }]
        }
      });
    }

    init().catch(err => {
      console.error(err);
      alert('Error loading csr_data.csv');
    });
  </script>
</body>
</html>
