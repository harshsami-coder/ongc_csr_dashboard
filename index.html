<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONGC CSR Spending Dashboard (2024-25)</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #0f172a; color: #f8fafc; }
    header { padding: 20px; text-align: center; background: #1e293b; border-bottom: 2px solid #334155; }
    header h1 { margin: 0; color: #facc15; }
    .container { max-width: 1400px; margin: auto; padding: 20px; }
    .grid { display: grid; gap: 20px; }
    @media(min-width: 1000px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    .card { background: #1e293b; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 6px 12px rgba(0,0,0,0.3); }
    .big-number { font-size: 2rem; font-weight: bold; color: #facc15; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; color: #f8fafc; }
    th, td { border: 1px solid #334155; padding: 8px; text-align: left; }
    th { background: #0f172a; }
    #map { height: 400px; border-radius: 10px; }
    select { padding: 8px; border-radius: 6px; border: none; background: #334155; color: #f8fafc; margin-bottom: 15px; }
    .note { margin-top: 10px; font-size: 0.9rem; color: #cbd5e1; }
  </style>
</head>
<body>
  <header>
    <h1>ONGC CSR Spending Dashboard (2024-25)</h1>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card"><canvas id="gaugeChart"></canvas><h3>Total Amount Spent (₹ Cr)</h3></div>
      <div class="card"><h3>Number of CSR Projects</h3><div class="big-number" id="numProjects">0</div></div>
      <div class="card"><h3>No. of States and Union Territories Invested</h3><div class="big-number" id="numStates">0</div></div>
    </div>

    <h3>Filter by State:</h3>
    <select id="stateFilter"><option value="All">All States</option></select>
    <div class="note" id="dqNote"></div>

    <div class="grid">
      <div class="card"><canvas id="sectorChart"></canvas></div>
      <div class="card"><canvas id="stateChart"></canvas></div>
      <div class="card">
        <h3>CSR Spending by State (Table)</h3>
        <table id="stateTable">
          <thead><tr><th>State / UT</th><th>Amount (₹ Cr)</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h3>Spending Map</h3>
      <div id="map"></div>
    </div>
  </div>

  <script>
    let sectorChart, stateChart, gaugeChart;
    let map, markers = [];

    function cleanAmount(s) {
      return parseFloat(String(s || '0')
        .replace(/₹/g, '')
        .replace(/,/g, '')
        .trim()
      ) || 0;
    }

    async function init() {
      const resp = await fetch('csr_data.csv');
      const csvText = await resp.text();
      const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });

      const normalize = str => String(str || '').replace(/"/g, '').trim().toLowerCase();
      const headers = parsed.meta.fields.map(normalize);

      function getCol(row, name) {
        const idx = headers.indexOf(name.toLowerCase());
        if (idx === -1) return '';
        const key = parsed.meta.fields[idx];
        return (row[key] || '').toString().trim();
      }

      const amtHeaderNorm = headers.find(h => h.includes("exp"));
      if (!amtHeaderNorm) {
        alert('Could not find amount column (Exp (INR Crore)) in CSV.');
        return;
      }

      let data = [];
      parsed.data.forEach(r => {
        let state = getCol(r, 'state').toUpperCase();
        const sector = getCol(r, 'sector');
        const project = getCol(r, 'project name');
        let amount = cleanAmount(getCol(r, amtHeaderNorm));

        // Correct Bolero Van outlier
        if (state.includes('ANDHRA PRADESH') && project.toUpperCase().includes('BOLERO VAN') && amount >= 90) {
          amount = 0.098;
        }

        // If state has "&", split and divide equally
        if (state.includes('&')) {
          const parts = state.split('&').map(s => s.trim());
          const splitAmt = amount / parts.length;
          parts.forEach(p => {
            data.push({ State: p, Sector: sector, Project: project, Amount: splitAmt });
          });
        } else {
          data.push({ State: state, Sector: sector, Project: project, Amount: amount });
        }
      });

      // Populate dropdown
      const stateFilter = document.getElementById('stateFilter');
      [...new Set(data.map(d => d.State))].sort().forEach(st=>{
        const opt=document.createElement('option');
        opt.value=st; opt.textContent=st;
        stateFilter.appendChild(opt);
      });
      stateFilter.addEventListener('change',()=>{
        const val = stateFilter.value;
        updateDashboard(val==="All"? data : data.filter(d=>d.State===val));
      });

      // Map init
      map = L.map('map').setView([22.97, 78.65], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      updateDashboard(data);
    }

    function updateDashboard(filteredData) {
      const totalAmount = filteredData.reduce((sum, d) => sum + d.Amount, 0);
      document.getElementById('numProjects').textContent = filteredData.length;

      // Count unique states excluding PAN INDIA and MULTI STATE
      const realStates = [...new Set(filteredData.map(d => d.State))].filter(s =>
        s !== "PAN INDIA" && s !== "MULTI STATE"
      );
      document.getElementById('numStates').textContent = realStates.length;

      if (gaugeChart) gaugeChart.destroy();
      gaugeChart = new Chart(document.getElementById('gaugeChart'), {
        type: 'doughnut',
        data: { labels: ['Spent','Remaining'],
          datasets: [{ data: [totalAmount, Math.max(0,2000-totalAmount)],
            backgroundColor: ['#38bdf8','#334155'], cutout:'70%', circumference: 180, rotation: 270 }] },
        options: { plugins:{ legend:{display:false}, tooltip:{enabled:false}, title:{display:true,text:`₹ ${totalAmount.toFixed(4)}`,color:'#facc15'} } }
      });

      const sectorTotals = {};
      filteredData.forEach(d => { sectorTotals[d.Sector] = (sectorTotals[d.Sector]||0)+d.Amount; });

      if (sectorChart) sectorChart.destroy();
      sectorChart = new Chart(document.getElementById('sectorChart'), {
        type: 'doughnut',
        data: { labels: Object.keys(sectorTotals), datasets: [{ data: Object.values(sectorTotals),
          backgroundColor: ['#38bdf8','#34d399','#f87171','#fbbf24','#a78bfa','#f472b6'] }] },
        options: { plugins: { title: { display: true, text: 'Amount Spent by Sector', color:'#f8fafc' } } }
      });

      const stateTotals = {};
      filteredData.forEach(d => { stateTotals[d.State] = (stateTotals[d.State]||0)+d.Amount; });

      if (stateChart) stateChart.destroy();
      stateChart = new Chart(document.getElementById('stateChart'), {
        type: 'bar',
        data: { labels: Object.keys(stateTotals), datasets: [{ label: 'CSR Spend (₹ Cr)', data: Object.values(stateTotals), backgroundColor: '#60a5fa' }] },
        options: { plugins: { title: { display: true, text: 'Amount Spent by State', color:'#f8fafc' } },
          scales: { x: { ticks: { color:'#f8fafc' }}, y: { ticks: { color:'#f8fafc' }} }
        }
      });

      const tbody = document.querySelector('#stateTable tbody');
      tbody.innerHTML = '';
      Object.entries(stateTotals).forEach(([state, amt])=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${state}</td><td>₹ ${amt.toFixed(2)}</td>`;
        tbody.appendChild(tr);
      });

      const coords = {
        "ANDHRA PRADESH":[15.91,79.74],"DELHI":[28.61,77.23],"MAHARASHTRA":[19.07,72.87],"GUJARAT":[22.3,70.8],
        "UTTAR PRADESH":[26.8,80.9],"TAMIL NADU":[13.08,80.27],"KARNATAKA":[12.97,77.59],
        "JAMMU AND KASHMIR":[33.78,76.57],"ASSAM":[26.2,92.9],"PUNJAB":[31.1,75.3],
        "JHARKHAND":[23.61,85.28],"TELANGANA":[17.38,78.48],"KERALA":[9.93,76.27],
        "BIHAR":[25.6,85.1],"UTTARAKHAND":[30.32,78.03],"RAJASTHAN":[26.9,75.8],
        "ODISHA":[20.27,85.84],"WEST BENGAL":[22.57,88.36],"HARYANA":[28.46,77.02],
        "CHHATTISGARH":[21.25,81.63],"HIMACHAL PRADESH":[31.1,77.17],"TRIPURA":[23.84,91.28],
        "MADHYA PRADESH":[23.26,77.41],"GOA":[15.49,73.82],"NAGALAND":[26.16,94.56],
        "CHANDIGARH":[30.73,76.78],"MANIPUR":[24.81,93.94]
      };
      markers.forEach(m => m.remove());
      markers = [];
      Object.entries(stateTotals).forEach(([state, amt])=>{
        if (coords[state]) {
          const marker = L.circleMarker(coords[state],{radius:8,color:'#facc15'})
            .bindPopup(`<b>${state}</b><br>₹ ${amt.toFixed(2)} Cr`);
          marker.addTo(map);
          markers.push(marker);
        }
      });
    }

    init().catch(err => { console.error(err); alert('Error loading data'); });
  </script>
</body>
</html>
