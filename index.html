<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONGC CSR Dashboard 2024-25</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #1e293b;
      border-bottom: 2px solid #334155;
    }
    header h1 { margin: 0; color: #facc15; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>ONGC CSR Spending Dashboard (2024-25)</h1>
  </header>

  <div class="container">
    <div class="card">
      <canvas id="stateChart"></canvas>
    </div>
  </div>

  <script>
    function parseAmount(str) {
      if (!str) return 0;
      const cleaned = String(str).replace(/[^\d.]/g, '');
      const n = parseFloat(cleaned);
      return isNaN(n) ? 0 : n;
    }

    async function init() {
      const resp = await fetch('csr_data.csv');
      const text = await resp.text();

      const lines = text.split(/\r?\n/).filter(l => l.trim().length);
      const header = lines[0].split(',').map(h => h.trim());
      const rawRows = lines.slice(1).map(line => {
        const cols = [];
        let cur = '', inQ = false;
        for (let ch of line) {
          if (ch === '"') { inQ = !inQ; continue; }
          if (ch === ',' && !inQ) { cols.push(cur); cur = ''; }
          else cur += ch;
        }
        cols.push(cur);
        const obj = {};
        header.forEach((h,i)=> obj[h] = (cols[i] ?? '').trim());
        return obj;
      });

      // ðŸ”Ž Auto-detect headers
      function findCol(headers, keyword){
        return headers.find(h => h.toLowerCase().includes(keyword.toLowerCase()));
      }
      const headers = Object.keys(rawRows[0] || {});
      const COL_STATE  = findCol(headers, 'state');
      const COL_AMOUNT = findCol(headers, 'amount');
      const COL_YEAR   = findCol(headers, 'year');

      const allData = rawRows.map(r => ({
        State: r[COL_STATE],
        Amount: parseAmount(r[COL_AMOUNT]),
        Year: r[COL_YEAR]
      }));

      // Filter only 2024-25
      const year = "2024-25";
      const filtered = allData.filter(d => d.Year === year);

      const stateTotals = {};
      filtered.forEach(d => {
        stateTotals[d.State] = (stateTotals[d.State] || 0) + d.Amount;
      });

      const ctx = document.getElementById('stateChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: { 
          labels: Object.keys(stateTotals), 
          datasets: [{ 
            label: 'CSR Spend (â‚¹ Cr)', 
            data: Object.values(stateTotals), 
            backgroundColor: '#38bdf8' 
          }] 
        },
        options: {
          plugins: { title: { display: true, text: 'CSR Spending by State - 2024-25', color:'#f8fafc' } },
          scales: {
            x: { ticks: { color: '#f8fafc' } },
            y: { ticks: { color: '#f8fafc' } }
          }
        }
      });
    }

    init().catch(err => {
      console.error(err);
      alert('Error loading data. Ensure csr_data.csv is in the same folder.');
    });
  </script>
</body>
</html>
