<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONGC CSR Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #1e293b;
      border-bottom: 2px solid #334155;
    }
    header h1 { margin: 0; color: #facc15; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .grid { display: grid; gap: 20px; }
    @media(min-width: 900px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    select {
      padding: 8px;
      margin: 10px 0 20px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ONGC CSR Spending Dashboard</h1>
  </header>

  <div class="container">
    <!-- Year Filter -->
    <label for="yearSelect">Select Year: </label>
    <select id="yearSelect"></select>

    <div class="grid">
      <div class="card">
        <canvas id="stateChart"></canvas>
      </div>
      <div class="card">
        <canvas id="yearChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    function parseAmount(str) {
      if (!str) return 0;
      const cleaned = String(str).replace(/[^\d.]/g, '');
      const n = parseFloat(cleaned);
      return isNaN(n) ? 0 : n;
    }

    async function init() {
      const resp = await fetch('csr_data.csv');
      const text = await resp.text();

      const lines = text.split(/\r?\n/).filter(l => l.trim().length);
      const header = lines[0].split(',').map(h => h.trim());
      const rows = lines.slice(1).map(line => {
        const cols = [];
        let cur = '', inQ = false;
        for (let ch of line) {
          if (ch === '"') { inQ = !inQ; continue; }
          if (ch === ',' && !inQ) { cols.push(cur); cur = ''; }
          else cur += ch;
        }
        cols.push(cur);
        const obj = {};
        header.forEach((h,i)=> obj[h] = (cols[i] ?? '').trim());
        return obj;
      });

      // ✅ Match your CSV headers
      const COL_STATE = 'State';
      const COL_AMOUNT = 'Amount';
      const COL_YEAR = 'Year';

      const allData = rows.map(r => ({
        State: r[COL_STATE],
        Amount: parseAmount(r[COL_AMOUNT]),
        Year: r[COL_YEAR]
      }));

      // ✅ Only allow valid years
      const yearPattern = /^\d{4}-\d{2}$/;
      const years = [...new Set(allData.map(d=>d.Year))]
        .filter(y => yearPattern.test(y))
        .sort((a,b) => a.localeCompare(b, undefined, {numeric:true}));

      // Populate dropdown
      const yearSelect = document.getElementById('yearSelect');
      years.forEach(y => {
        const opt = document.createElement('option');
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      });

      // Charts
      const stateCtx = document.getElementById('stateChart').getContext('2d');
      const yearCtx = document.getElementById('yearChart').getContext('2d');

      const stateChart = new Chart(stateCtx, {
        type: 'bar',
        data: { labels: [], datasets: [{ label: 'CSR Spend (₹ Cr)', data: [], backgroundColor: '#38bdf8' }] },
        options: {
          plugins: { title: { display: true, text: 'CSR Spending by State', color:'#f8fafc' } },
          scales: {
            x: { ticks: { color: '#f8fafc' } },
            y: { ticks: { color: '#f8fafc' } }
          }
        }
      });

      const yearChart = new Chart(yearCtx, {
        type: 'bar',
        data: { labels: [], datasets: [{ label: 'Total CSR Spend (₹ Cr)', data: [], backgroundColor: '#60a5fa' }] },
        options: {
          plugins: { title: { display: true, text: 'Year-wise CSR Spending', color:'#f8fafc' } },
          scales: {
            x: { ticks: { color: '#f8fafc' } },
            y: { ticks: { color: '#f8fafc' } }
          }
        }
      });

      function updateCharts(year) {
        // State chart for selected year
        const filtered = allData.filter(d => d.Year === year);
        const stateTotals = {};
        filtered.forEach(d => {
          stateTotals[d.State] = (stateTotals[d.State] || 0) + d.Amount;
        });

        stateChart.data.labels = Object.keys(stateTotals);
        stateChart.data.datasets[0].data = Object.values(stateTotals);
        stateChart.update();

        // Year-wise chart
        const yearTotals = {};
        allData.forEach(d => {
          if (yearPattern.test(d.Year)) {
            yearTotals[d.Year] = (yearTotals[d.Year] || 0) + d.Amount;
          }
        });

        yearChart.data.labels = Object.keys(yearTotals).sort((a,b) => a.localeCompare(b, undefined, {numeric:true}));
        yearChart.data.datasets[0].data = Object.values(yearTotals);
        yearChart.update();
      }

      yearSelect.addEventListener('change', e => updateCharts(e.target.value));
      updateCharts(years[0]); // initialize
    }

    init().catch(err => {
      console.error(err);
      alert('Error loading data. Ensure csr_data.csv is in the same folder.');
    });
  </script>
</body>
</html>
